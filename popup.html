<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.O.S LENS Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="extension-body">
    <img src="assets/img/logo.png" alt="T.O.S LENS Logo" class="extension-logo">
    <p class="info-text">
        <strong>Terms of Service documents (TOS)</strong> are notoriously long, filled with complex legal jargon that can be hard
        to understand.
    </p>
    <p class="info-text">
        <strong>T.O.S LENS</strong> is here to tell you what you need to know about this website!
    </p>
    <button class="scan-btn" id="scan-btn">
        <span id="scan-text">Scan the Website</span>
        <span id="scan-loader" class="loader" style="display: none;"></span>
    </button>
    
    <script src="assets/js/main.js"></script>
</body>

</html>
