<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TOS LENS</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1>TOS Lens</h1>
    <p>Enter the Terms of Service content below to get a summarized version:</p>
    
    <form id="tos-form">
        <label for="tos-input">Terms of Service:</label>
        <textarea name="tos" id="tos-input" rows="10" cols="50" placeholder="Enter the TOS text here..."></textarea>
        <button type="submit">Summarize TOS</button>
    </form>

    <h2>Summary</h2>
    <div id="summary-output" class="summary-output">The summary will appear here...</div>

    <script src="assets/js/main.js"></script>
</body>

</html>
